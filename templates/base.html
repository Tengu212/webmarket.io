<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Главная</a></li>
                <li><a href="{{ url_for('add_product') }}">Добавить товар</a></li>
                <li><a href="{{ url_for('basket') }}">Корзина</a></li>
    
                {% if 'user_id' not in session %}
                    <li><a href="{{ url_for('register') }}">Зарегистрироваться</a></li>
                    <li><a href="{{ url_for('login') }}">Войти</a></li>
                {% else %}
                    <li><a href="{{ url_for('logout') }}">Выйти</a></li>
                {% endif %}
            </ul>
            <!-- Поисковая строка -->
            <form action="{{ url_for('index') }}" method="GET" class="search-form">
                <input type="text" name="query" placeholder="Поиск товаров..." value="{{ request.args.get('query', '') }}">
                <button type="submit">Поиск</button>
            </form>
        </nav>
    </header>
    
    
    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Интернет-магазин. Все права защищены.</p>
    </footer>
</body>
</html>
