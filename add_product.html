{% extends 'base.html' %}

{% block content %}
    <section class="add-product">
        <h1>Добавить новый товар</h1>
        <form method="POST" enctype="multipart/form-data">
            <!-- Название товара -->
            <label for="name">Название товара:</label>
            <input type="text" id="name" name="name" required><br>
            
            <!-- Описание товара -->
            <label for="description">Описание товара:</label>
            <textarea id="description" name="description" required></textarea><br>
            
            <!-- Цена товара -->
            <label for="price">Цена товара:</label>
            <input type="number" id="price" name="price" step="0.01" required><br>
            
            <!-- Изображение товара (необязательное поле) -->
            <label for="image">Изображение товара:</label>
            <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)"><br>
            
            <!-- Отображение изображения после выбора -->
            <img id="image-preview" src="" alt="Предпросмотр изображения" style="max-width: 200px; display: none;">
            
            <button type="submit">Добавить товар</button>
        </form>
    </section>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('image-preview');
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function() {
                preview.src = reader.result;
                preview.style.display = 'block';
            }
            
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
{% endblock %}
